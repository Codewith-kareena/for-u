<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Surprise</title>
<style>
    /* Basic page setup */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif; /* cute font */
        background-color: #111;
        color: #fff;
            cursor: default; /* show cursor for easier interaction */
    }

    /* Background video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Centered button */
    #ready-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 1.5rem;
        background: #ff69b4;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        color: #fff;
        box-shadow: 0 0 10px #ff69b4;
        transition: 0.3s;
    }

    #ready-btn:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 20px #ff69b4;
    }

    /* Centered messages */
    #messages {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        text-align: center;
        opacity: 0;
        transition: opacity 2s;
    }

    /* Sparkle effect */
    .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleAnim 1s linear infinite;
    }

    @keyframes sparkleAnim {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(0); opacity: 0; }
    }

    /* Final button shown after messages */
    #final-btn {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 30px;
        font-size: 1.2rem;
        background: #ff71a3;
        border: none;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255,120,160,0.7);
    }

    /* Popup overlay */
    #popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }

    #popupContent {
        background: linear-gradient(180deg, rgba(20,10,20,0.95), rgba(10,10,10,0.95));
        padding: 24px;
        border-radius: 12px;
        text-align: center;
        width: min(90%, 520px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    #popupContent img { max-width: 100%; border-radius: 12px; box-shadow: 0 0 20px rgba(255,150,200,0.4); }

    #popupText { margin-top: 12px; font-size: 1.4rem; color: #ffb3d6; }

    #popupClose { margin-top: 14px; padding: 8px 18px; background: #ff4c80; border: none; border-radius: 10px; color: white; cursor: pointer; }
</style>
</head>
<body>

<!-- Background video -->
<video id="bg-video" autoplay muted loop playsinline controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Background music -->
<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Ready button -->
<button id="ready-btn">Are you ready?</button>

<!-- Messages -->
<div id="messages">âœ¨ Something special is coming... âœ¨</div>

<!-- Manual video link (fallback) -->
<div id="manualLink" style="position:absolute; top:8px; left:8px; z-index:1000;">
    <a href="video.mp4" target="_blank" style="color:#fff; background:rgba(0,0,0,0.4); padding:6px 10px; border-radius:8px; text-decoration:none;">Open video directly</a>
</div>

<!-- Popup for photo -->
<div id="popup">
    <div id="popupContent">
        <img id="popupImg" src="yourphoto.jpg" alt="Surprise">
        <div id="popupText">I miss you... ðŸ’–<br>Every moment without you feels like forever âœ¨</div>
        <button id="popupClose">Close</button>
    </div>
</div>

<script>
    // Sparkle cursor
    document.addEventListener('mousemove', function(e) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = e.pageX + 'px';
        sparkle.style.top = e.pageY + 'px';
        document.body.appendChild(sparkle);

        setTimeout(() => {
            sparkle.remove();
        }, 1000);
    });

    // Fade in/out messages and final flow
    const messages = [
        "âœ¨ Something special is coming... âœ¨",
        "ðŸ’– Are you ready for it? ðŸ’–",
        "ðŸ’Œ I have a little surprise waiting for you..."
    ];

    let msgDiv = document.getElementById('messages');
    const readyBtn = document.getElementById('ready-btn');
    const bgMusic = document.getElementById('bg-music');
    const popup = document.getElementById('popup');
    const popupClose = document.getElementById('popupClose');

    // Start sequence when user clicks ready (user gesture allows audio/video play)
    readyBtn.addEventListener('click', () => {
        readyBtn.style.display = 'none';
        // play background music (user gesture)
        bgMusic.play().catch(() => {});
        // start showing messages in sequence
        showMessageAt(0);
    });

    function showMessageAt(i) {
        if (i >= messages.length) {
            // After final message, show the special button
            showFinalButton();
            return;
        }

        msgDiv.textContent = messages[i];
        msgDiv.style.opacity = 1;

        setTimeout(() => {
            msgDiv.style.opacity = 0;
            setTimeout(() => showMessageAt(i + 1), 800);
        }, 3000);
    }

    function showFinalButton() {
        const finalBtn = document.createElement('button');
        finalBtn.id = 'final-btn';
        finalBtn.textContent = 'Wait, I have something for you ðŸ’–';
        document.body.appendChild(finalBtn);

        finalBtn.addEventListener('click', () => {
            finalBtn.remove();
            showPopup();
        });
    }

    function showPopup() {
        popup.style.display = 'flex';
        // add a subtle entrance animation
        popupContentAnimate();
    }

    function popupContentAnimate(){
        const content = document.getElementById('popupContent');
        content.style.transform = 'translateY(-10px) scale(0.98)';
        content.style.opacity = '0';
        setTimeout(()=>{
            content.style.transition = 'all 400ms ease-out';
            content.style.transform = 'translateY(0) scale(1)';
            content.style.opacity = '1';
        },20);
    }

    popupClose.addEventListener('click', () => {
        popup.style.display = 'none';
    });

    // Close popup when clicking outside content
    popup.addEventListener('click', (e) => {
        if (e.target === popup) popup.style.display = 'none';
    });

    // Close popup on ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && popup.style.display === 'flex') {
            popup.style.display = 'none';
        }
    });
</script>

</body>
</html>
